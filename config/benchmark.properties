# List of default probes.
BENCHMARK_DEFAULT_PROBES=ThroughputLatencyProbe

# Packages where the specified benchmark is searched by reflection mechanism.
BENCHMARK_PACKAGES=org.yardstick

# Probe point writer class name.
# BENCHMARK_WRITER=

# Comma-separated List of the hosts to run BenchmarkServers on.
BHOSTS=localhost

# Name of the BenchmarkServer that is to be run on remote machines.
BSERVER=EchoServer

# Name of the BenchmarkDriver that is to be run on a local machine.
BDRIVER=EchoServerBenchmark

# Run configuration.
BCONFIG="-c ${SCRIPT_DIR}/../config/benchmark.properties --host localhost -d 20"
